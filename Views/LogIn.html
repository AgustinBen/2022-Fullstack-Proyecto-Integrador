<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel California - LogIn</title>
    <!-- Aca va el nombre de la pagina por ejemplo "pizzeria don roque" y es lo que se muestra en la pestaña del navegador -->

    <!-- el proyecto ya tiene instalado Boostrap, pero por ahora no lo vamos a usar  -->
    <link rel="stylesheet" href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/LogIn.css" />
  </head>

  <body class="sinClase">
    <div class="form-signin w-100 m-auto text-center">
      <div class="row justify-content-center" >
      <img class="img-fluid d-block mx-auto mb-4 logohc" src="../img/LogoHC.png" alt="LogoHC" width="100" height="">
      <h1 class="display-5 fw-bold hotelName"> Hotel California </h1>
      <h4 class="subtitle"> Hotel & Spa </h4>
      </div>
      <div class="row justify-content-center" id="formulario">
        <div class="col-lg-12 mx-auto">
         <form class="formulario">
          <h1 class="h1 mb-5 fw-normal">Logueate</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="nombre de usuario">
            <label for="floatingInput">Nombre de Usuario</label>
            <span class="errorDato"> El nombre de usuario no esta registrado </span>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
            <span class="errorDato"> La contraseña ingresada es incorrecta </span>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recordarme
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-complementario" type="submit"><a href="./sistema/inicio.html">Ingresar</a></button>
          <p class="mt-5 mb-3">Todavía no tenés cuenta? <strong><a href="./registro.html" class="registrate"> Registrate </strong> </a> </p>
        </form>
        </div>         
      </div>
      <a href="../index.html" class="backToMenu">VOLVER AL MENU PRINCIPAL</a>
    </div>

    <!-- <footer>
      <p> aca va el pie de paginaizo VALEN/p>
    </footer> -->

    <!-- no borrar --> <script src="./libs/boostrap/js/bootstrap.min.js"></script> <!-- no borrar -->
  </body>
</html>
