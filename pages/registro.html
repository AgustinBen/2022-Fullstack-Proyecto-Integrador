<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel California - LogIn</title>
    <!-- Aca va el nombre de la pagina por ejemplo "pizzeria don roque" y es lo que se muestra en la pestaña del navegador -->

    <!-- el proyecto ya tiene instalado Boostrap, pero por ahora no lo vamos a usar  -->
    <link rel="stylesheet" href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/LogIn.css" />
  </head>

  <body class="sinClase">
    <div class="form-signin w-100 m-auto text-center">
      <div class="row justify-content-center" >
      <img class="img-fluid d-block mx-auto mb-4 logohc" src="../img/LogoHC.png" alt="LogoHC" width="100" height="">
      <h1 class="display-5 fw-bold hotelName"> Hotel California </h1>
      <h4 class="subtitle"> Hotel & Spa </h4>
      </div>
      <div class="row justify-content-center" id="formulario">
        <div class="col-lg-12 mx-auto">
         <form class="formulario">
          <h1 class="h1 mb-5 fw-normal">Registrate</h1>
          <!-- Example Code -->
          <div class="container text-center">
            <div class="row">
              <div class="col-md  order-first">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" reequired>
                  <label for="floatingInput">Nombre </label>
                  <span class="errorDato"> Este campo es requerido</span>
                </div>
              </div>
              <div class="col-md order-last">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" reequired>
                  <label for="floatingInput">Nombre </label>
                  <span class="errorDato"> Este campo es requerido</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md  order-first">
                teléfono
              </div>
              <div class="col-md order-last">
                ciudad
              </div>
            </div>
            <div class="row">
              <div class="col-md  order-first">
                Nombre de usuario 
              </div>
              <div class="col-md order-last">
                Fecha de nacimiento
              </div>
            </div>
            <div class="row">
              <div class="col-md  order-first">
                Email
              </div>
              <div class="col-md order-last">
                Repetir email
              </div>
            </div>
            <div class="row">
              <div class="col-md  order-first">
                contraseña
              </div>
              <div class="col-md order-last">
                reptetir contraseña
              </div>
            </div>
          </div>
          <!-- End Example Code -->
          
          <button class="w-100 btn btn-lg btn-complementario" type="submit">Registrarme</button>
          <p class="mt-5 mb-3">Ya estás registrado? <strong><a href="..pages/LogIn.html" class="registrate"> Iniciá sesión </strong> </a> </p>
        </form>
        </div>         
      </div>
      <a href="../index.html" class="backToMenu">VOLVER AL MENU PRINCIPAL</a>
    </div>

      <p> aca va el pie de paginaizo VALEN/p>
