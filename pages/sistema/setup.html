<!DOCTYPE html>
<html lang="es"> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configuración</title>

        <link rel="stylesheet" href="../../libs/bootstrap-5.2.2-dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../css/setup.css" />
    </head>

    <body>   
        <div class="container col-6"> <!--Contenedor Principal-->
          <div class="row mt-5"> <!--Fila y margen arriba de 5-->
              <div class="col"> <!--Dentro tengo una columna-->
                <div class="d-flex">
                  <i class="bi bi-gear p-1"></i><h1>Configuración</h1>
                </div>
                <hr>
              </div>
              <form class="bg-primary p-5">
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"><span>Nombre del Hotel</span></label>
                  <input type="text" class="form-control form-control-lg" placeholder="Hotel California" id="exampleInputName" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label"><span>Correo Electrónico</span></label>
                  <input type="email" class="form-control form-control-lg" placeholder="hotel-california@innovacionit.tech" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputUbicacion" class="form-label"><span>Ubicación</span></label>
                  <input type="text" class="form-control form-control-lg" placeholder="Ubicación" id="exampleInputUbicacion">
                </div>

                <label for="exampleInputUbicacion" class="form-label"><span>Elegir Moneda</span></label>
                  <select class="form-select form-select-lg" aria-label="Default select example">
                    <option selected>Pesos Argentinos(ARG)</option>
                    <option value="2">Dólares (USD)</option>
                  </select>
                  <div class="d-flex mt-5 justify-content-center align-items-center">
                    <button type="submit" class="btn btn-success"><span>Aceptar</span></button>
                  </div>
              </form>
          </div>
        </div>
        

      <script src="../../libs/boostrap/js/bootstrap.min.js"></script>
    </body>

</html>
